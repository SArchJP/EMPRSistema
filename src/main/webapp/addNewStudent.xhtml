<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Add New Student</title>
</h:head>

<h:body>
    <h:form id="newCustomerForm">
        <h3>Add New Student</h3>
        <h:panelGrid columns="3">
            <p:outputLabel for="clientName">Vardas:</p:outputLabel>
            <h:inputText id="clientName" value="#{newStudentBean.studentFirstName}" required="true"/>
            <p:message for="clientName"/>

            <p:outputLabel for="clientSurname">PavardÄ—:</p:outputLabel>
            <h:inputText id="clientSurname" value="#{newStudentBean.studentLastName}" required="true"/>
            <p:message for="clientSurname"/>

            <p:outputLabel for="clientBirthDate">Gimimo data:</p:outputLabel>
            <p:calendar
                    id="clientBirthDate"
                    value="#{newStudentBean.studentBirthDate}"
                    showOn="button"
                    required="true"
                    pattern="yyyy-MM-dd"
            >
                <f:validator validatorId="default.BirthDateValidator"/>
            </p:calendar>

            <p:message for="clientBirthDate"/>

        </h:panelGrid>
        <h:commandButton action="#{newStudentBean.save()}" value="Add"/>
    </h:form>
</h:body>
</html>
