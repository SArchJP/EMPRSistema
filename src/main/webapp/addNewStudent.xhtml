<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Įtraukti naują moksleivį</title>
</h:head>

<h:body>
    <h:form id="newStudentForm">
        <h3>Įtraukti naują moksleivį</h3>

        <h:panelGrid columns="1" layout="grid">

            <!--Moksleivio vardas-->
            <p:outputLabel for="studentName">Vardas:</p:outputLabel>
            <h:inputText id="studentName" value="#{newStudentBean.studentFirstName}" required="true"
                         requiredMessage="Klaida! Laukas yra privalomas"/>
            <p:message for="studentName"/>

            <!--Moksleivio pavarde-->
            <p:outputLabel for="studentLastName">Pavardė:</p:outputLabel>
            <h:inputText id="studentLastName" value="#{newStudentBean.studentLastName}" required="true"
                         requiredMessage="Klaida! Laukas yra privalomas"/>
            <p:message for="studentLastName"/>

            <!--Moksleivio gimimo data-->
            <p:outputLabel for="studentBirthDate">Gimimo data:</p:outputLabel>
            <p:calendar
                    id="studentBirthDate"
                    value="#{newStudentBean.studentBirthDate}"
                    showOn="button"
                    required="true"
                    requiredMessage="Klaida! Laukas yra privalomas"
                    pattern="yyyy-MM-dd"
                    past="true">
                    
            </p:calendar>

            <p:message for="studentBirthDate"/>


            <!--<h:selectManyCheckbox value="#{newStudentBean.learningNotFirstTime}">-->
            <!--<f:selectItem itemValue="Taip" itemLabel="Taip"/>-->
            <!---->
            <!--</h:selectManyCheckbox>-->

            <p:outputLabel for="gainedSpecialty">Įgyta specialybė:</p:outputLabel>
            <h:inputText id="gainedSpecialty" value="#{newStudentBean.gainedSpecialty}">
            </h:inputText>
            <p:message for="gainedSpecialty"/>

            <p:outputLabel for="institution">Institucijos pavadinimas:</p:outputLabel>
            <h:inputText id="institution" value="#{newStudentBean.institution}">
            </h:inputText>
            <p:message for="institution"/>

            <p:outputLabel for="institutionType">Institucijos tipas:</p:outputLabel>
            <h:inputText id="institutionType" value="#{newStudentBean.institutionType}">
            </h:inputText>
            <p:message for="institutionType"/>

            <p:outputLabel for="yearFinished">Baigimo metai:</p:outputLabel>
            <p:calendar
                    id="yearFinished"
                    value="#{newStudentBean.yearFinished}"
                    showOn="button"
                    requiredMessage="Klaida! Laukas yra privalomas"
                    pattern="yyyy-MM-dd">
                <f:validateRequired/>
            </p:calendar>
            <p:message for="yearFinished"/>

            <h:outputLabel>Nutraukė studijas: </h:outputLabel>
            <p:selectBooleanCheckbox value="#{newStudentBean.leftStudies}" />

            <!--Moksleivio adresas-->
            Adresas: <h:inputText id="clientAdress" value="0" />


        </h:panelGrid>


        <h:commandButton action="#{newStudentBean.save()}" value="Add"/>
    </h:form>
</h:body>
</html>
