<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Add New Student</title>
</h:head>

<h:body>
    <h:form id="newStudentForm">
        <h3>Add New Student</h3>

        <h:panelGrid columns="1" layout="grid">

            <!--Moksleivio vardas-->
            <p:outputLabel for="studentName">Vardas:</p:outputLabel>
            <h:inputText id="studentName" value="#{newStudentBean.studentFirstName}" required="true"
                         requiredMessage="Klaida! Laukas yra privalomas"/>
            <p:message for="studentName"/>

            <!--Moksleivio pavarde-->
            <p:outputLabel for="studentLastName">PavardÄ—:</p:outputLabel>
            <h:inputText id="studentLastName" value="#{newStudentBean.studentLastName}" required="true"
                         requiredMessage="Klaida! Laukas yra privalomas"/>
            <p:message for="studentLastName"/>

            <!--Moksleivio gimimo data-->
            <p:outputLabel for="studentBirthDate">Gimimo data:</p:outputLabel>
            <p:calendar
                    id="studentBirthDate"
                    value="#{newStudentBean.studentBirthDate}"
                    showOn="button"
                    required="true"
                    requiredMessage="Klaida! Laukas yra privalomas"
                    pattern="yyyy-MM-dd"
                    past="true"
                    
            </p:calendar>

            <p:message for="studentBirthDate"/>

            <!--Moksleivio adresas-->
            Adresas: <h:inputText id="clientAdress" value="0" />

            <!--Moksleivio adresas-->
            Adresas: <h:inputText id="clientAdresss" value="0" />


        </h:panelGrid>
        <h:commandButton action="#{newStudentBean.save()}" value="Add"/>
    </h:form>
</h:body>
</html>
