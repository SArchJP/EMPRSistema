<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Main</title>
    <h:outputStylesheet name="styles.css"/>
</h:head>

<h:body>

    <h:form id="tableActionForm">
        <!--Pridėti naują moksleivį-->
        <h:form id="actionForm">
            <h:commandButton id="addNewStudentBtn" action="addNewStudent" value="Pridėti naują moksleivį"/>
        </h:form>
        <br/>

        <!--Moksleivio paieška-->
        <!--Testuojama-->

        <h:form>
            <h:inputText id="theSearchName" name="theSearchName"/>
            <h:commandButton value="Rasti pagal varda" action="#{studentPageBean.findByName(theSearchName)}"
                             styleClass="add-student-button"/>
            <p:dataTable value="#{studentPageBean.getfindByName(theSearchName)}" var="student">
                <p:column>
                    <f:facet name="header">
                        Vardas
                    </f:facet>
                    <h:outputText value="#{student.firstName}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        Pavardė
                    </f:facet>
                    <h:outputText value="#{student.lastName}"/>
                </p:column>
            </p:dataTable>

        </h:form>
        <br/>


        <!--Lentelė su Vardu, Pavarde, Data ir Veiksmais -->
        <p:dataTable value="#{studentListBean.studentList}" var="student">
            <p:column>
                <f:facet name="header">
                    Vardas
                </f:facet>
                <h:outputText value="#{student.firstName}"/>
            </p:column>

            <p:column>
                <f:facet name="header">
                    Pavardė
                </f:facet>
                <h:outputText value="#{student.lastName}"/>
            </p:column>

            <p:column>
                <f:facet name="header">
                    Gimimo data
                </f:facet>
                <h:outputText value="#{student.birthDate}">
                    <f:convertDateTime pattern="yyyy-MM-dd"></f:convertDateTime>
                </h:outputText>
            </p:column>

            <p:column>
                <f:facet name="header">
                    Actions
                </f:facet>
                <h:commandLink actionListener="#{studentListBean.removeStudent(student)}" value="Delete"/>
            </p:column>

        </p:dataTable>
    </h:form>

</h:body>
</html>
